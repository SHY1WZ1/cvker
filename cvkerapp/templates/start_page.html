<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker</title>
    <style>
        /* Basic resets */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f4f7f6;
        }

        /* Container to hold content */
        .container {
            height: 30vh; /* 30% of the viewport height */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-gap: 20px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        /* Title styling (span across all columns) */
        h1 {
            grid-column: span 3; /* Makes title span all 3 columns */
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        /* Style for form fields */
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #3498db;
        }

        /* Link styling */
        a {
            margin-top: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #2980b9;
        }

        a:hover {
            color: #3498db;
        }

        /* Adjusting layout for smaller screens */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column layout on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Main container to hold form and links -->
    <div class="container">
        <h1>Create Your CV</h1>

        <!-- Left column for form fields -->
        <div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create CV</button>
            </form>
        </div>

        <!-- Right column for links or additional content -->
        <div>
            <p>Already have a CV? <a href="{% url 'cv_success' %}">View all CVs</a></p>
        </div>
    </div>

</body>
</html>
